<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row align-items-self">
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <h1 class="h1">FORM</h1>
            </div>
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <h1 class="h1">TABLE</h1>
            </div>
        </div>
        <div class="row align-items-self">
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <form>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Name:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Father's Name:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Mother's Name:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Phone Number:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Email:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Gender</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="radio" id="#radio1" class="">
                            <label for="radio1">Male</label>
                            <input type="radio" id="#radio2" class="">
                            <label for="radio2">Female</label>
                            <input type="radio" id="#radio3" class="">
                            <label for="radio3">Other</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Date Of Birth:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="number" class="col-lg-2">
                            <label for="">-</label>
                            <input type="number" name="" id="" class="col-lg-2">
                            <label for="">-</label>
                            <input type="number" class="col-lg-3" name="" id="">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Address:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Blood Group:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <select name="" id="">
                                <option value="B+">B+</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Department:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="radio" id="#cse" class="">
                            <label for="cse">CSE</label>
                            <input type="radio" id="#eee" class="">
                            <label for="eee">EEE</label>
                            <input type="radio" id="#bba" class="">
                            <label for="bba">BBA</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Course:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="checkbox" id="c" class="">
                            <label for="c">C</label>
                            <input type="checkbox" id="c++" class="">
                            <label for="c++">C++</label>
                            <input type="checkbox" id="java" class="">
                            <label for="java">Java</label>
                            <input type="checkbox" id="AI" class="">
                            <label for="AI">AI</label>
                            <input type="checkbox" id="Ml" class="">
                            <label for="Ml">Machine Learning</label>
                            <input type="checkbox" id="robotics" class="">
                            <label for="robotics">Robotics</label>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-form-label">Photo:</label>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                    <div class=" col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <a href="" class="btn btn-primary">Submit</a>
                        
                        
                            <input class="btn btn-secondary" type="reset">
                        
                    </div>
                </form>
            </div>
            <div class="col col-lg-6 col-sm-6 col-md-6">
                <table class="table table-bordered border-secondary table-stripped">
                    <tr >
                        <th scope="col">Sno</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>
                    </tr>
                    <tr>
                        <td rowspan="2">S01</td>

                        <td rowspan="2">Agra</td>

                    </tr>

                       <td>Playing Games</td>
                    </tr>
                    <tr>
                        <td rowspan="3">S02</td>

                    </tr>

                    </tr>
                    <tr>
                       <td>Travelling</td>
                    </tr>
                    <tr>
                        <td>Binge Watch Movies</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
